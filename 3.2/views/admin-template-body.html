<div class="p-3 mb-2 bg-success-subtle text-success-emphasis">
  <div class="admin-header">
    <h2>Бібліотека Ш++</h2>
    <h5><a href="#" onclick="logOut()">Вихід</a></h5>
  </div>
  <div class="container-fluid text-center">
    <div class="row align-items-start">
      <div class="col-12 col-md-6">
        <table class="table table-striped">
          <thead class="table-dark">
            <tr>
              <th class="col-5">Назва книги</th> 
              <th class="col-4">Автори</th>      
              <th class="col-1">Рік</th>         
              <th class="col-2">Дія</th>
              <th class="col-1">Перегляди</th>
              <th class="col-1">Кліки</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            {{ books }}
          </tbody>
        </table>

        <!-- Пагінація -->

        <nav aria-label="...">
          <ul class="pagination pagination-sm">
            <li class="page-item active">
              <a class="page-link" aria-current="page">1</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
          </ul>
        </nav>
      </div>
      
<div class="col-12 col-md-6 sticky-top" style="top: 20px;">  
  <div class="card shadow border-0 p-4 bg-white">
    <h4 class="text-center mb-4 text-success-emphasis">Додати нову книгу</h4>
    
    <div class="container text-center">
      <div class="row align-items-start">        
      
        <div class="col">
          <input
            class="form-control mb-3"
            type="text"
            placeholder="Назва книги"
            aria-label="default input example"
            id="title"
          />
          <input
            class="form-control mb-3"
            type="number"
            min="1900" 
            max="2099"
            step="1"
            placeholder="Рік видання"
            aria-label="default input example"
            id="published_year"
          />          
          <input
            class="form-control mb-3"
            type="number"
            placeholder="Кількість сторінок"
            aria-label="default input example"
            id="pages_count"
          />
          <input
            class="form-control mb-3"
            type="file"
            id="img"
            accept="image/png, image/jpeg"
          />

          <div class="placeholderr mb-3 d-flex justify-content-center">
            <div
              id="placeholder"
              class="placeholder col-12"
              style="height: 170px; width: 100px"
            > <img src="/img/placeholder.jpg"  alt="placeholder" style="height: 170px"></div>
            <img src="" height="" alt="" id="img-preview" />
          </div>

          <button type="button" class="btn btn-success w-100 shadow-sm" onclick="addBook()">
            Додати >
          </button>
        </div>

        
        <div class="col">
          <input
            class="form-control mb-3"
            type="text"
            placeholder="автор1"
            aria-label="default input example"
            id="author1"
          />
          <input
            class="form-control mb-3"
            type="text"
            placeholder="автор2"
            aria-label="default input example"
            id="author2"
          />
          <input
            class="form-control mb-3"
            type="text"
            placeholder="автор3"
            aria-label="default input example"
            id="author3"
          />          
          <input
            class="form-control mb-3"
            type="text"
            placeholder="ISBN"
            aria-label="default input example"
            id="isbn"
          />
          <textarea
            class="form-control"
            placeholder="Опис книги"
            id="about"
            rows="6"
          ></textarea> 
        </div>

      </div>
    </div>
  </div>
</div>
